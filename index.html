<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banking App</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body ng-app='banking-app' ng-controller='mainCtrl'>

    <div class="container">
      <div class="row">
        <div class="form-group col-md-4">
          <label class="control-label" for="focusedInput">Description</label>
          <input ng-model='description' class="form-control" id="focusedInput" type="text" value="This is focused...">
        </div>

        <div class="form-group col-md-4">
          <label class="control-label" for="focusedInput">Date</label>
          <input ng-model='date' class="form-control" id="focusedInput" type="date" value="This is focused...">
        </div>

        <div class="form-group col-md-4">
          <label class="control-label">Transaction amount</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">Deposit</button>
              <button class="btn btn-danger" type="button" ng-click='withdrawal()'>Withdrawl</button>
            </span>
          </div>
        </div>
      </div>
      <h1>{{balance | currency:"USD$"}}</h1>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th></th>
            <th>Date</th>
            <th>Description</th>
            <th>Deposits</th>
            <th>Withdrawals</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
            <td><button class='btn btn-xs btn-danger glyphicon glyphicon-trash'></button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
